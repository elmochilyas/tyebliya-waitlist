<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2E3E4E"/>
      <stop offset="60%" style="stop-color:#1a2a3a"/>
      <stop offset="100%" style="stop-color:#0f1a24"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B35"/>
      <stop offset="50%" style="stop-color:#ff8f5e"/>
      <stop offset="100%" style="stop-color:#FF6B35"/>
    </linearGradient>
    <radialGradient id="glow1" cx="75%" cy="25%" r="40%">
      <stop offset="0%" style="stop-color:rgba(255,107,53,0.3)"/>
      <stop offset="100%" style="stop-color:rgba(255,107,53,0)"/>
    </radialGradient>
    <radialGradient id="glow2" cx="25%" cy="80%" r="35%">
      <stop offset="0%" style="stop-color:rgba(255,107,53,0.1)"/>
      <stop offset="100%" style="stop-color:rgba(255,107,53,0)"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Glow effects -->
  <rect width="1200" height="630" fill="url(#glow1)"/>
  <rect width="1200" height="630" fill="url(#glow2)"/>
  
  <!-- Top accent line -->
  <rect width="1200" height="6" fill="url(#accent)"/>
  
  <!-- Decorative circle -->
  <circle cx="950" cy="315" r="180" fill="none" stroke="rgba(255,107,53,0.15)" stroke-width="2"/>
  <circle cx="950" cy="315" r="140" fill="none" stroke="rgba(255,107,53,0.08)" stroke-width="1"/>
  <circle cx="950" cy="315" r="50" fill="rgba(255,107,53,0.1)"/>
  
  <!-- Food emoji in circle -->
  <text x="950" y="335" text-anchor="middle" font-size="80" fill="white" opacity="0.6">üç≤</text>
  
  <!-- Badge -->
  <rect x="80" y="140" width="280" height="36" rx="18" fill="rgba(255,107,53,0.15)" stroke="rgba(255,107,53,0.3)" stroke-width="1"/>
  <text x="96" y="164" font-family="Arial, sans-serif" font-size="11" font-weight="800" fill="#FF6B35" letter-spacing="3">‚ú¶ THE FUTURE OF LOCAL DINING</text>
  
  <!-- Logo -->
  <text x="80" y="270" font-family="Arial Black, Arial, sans-serif" font-size="82" font-weight="900" fill="white" letter-spacing="-2">Tyeb</text>
  <text x="340" y="270" font-family="Arial Black, Arial, sans-serif" font-size="82" font-weight="900" fill="#FF6B35" letter-spacing="-2">Liya</text>
  
  <!-- Tagline -->
  <text x="80" y="330" font-family="Arial, sans-serif" font-size="26" font-weight="600" fill="rgba(255,255,255,0.55)">Authentic Home-Cooked Meals,</text>
  <text x="80" y="365" font-family="Arial, sans-serif" font-size="26" font-weight="600" fill="rgba(255,255,255,0.55)">Delivered to Your Door.</text>
  
  <!-- Stats row -->
  <circle cx="88" cy="440" r="5" fill="#FF6B35"/>
  <text x="102" y="445" font-family="Arial, sans-serif" font-size="14" font-weight="700" fill="rgba(255,255,255,0.35)">Verified Chefs</text>
  
  <circle cx="248" cy="440" r="5" fill="#FF6B35"/>
  <text x="262" y="445" font-family="Arial, sans-serif" font-size="14" font-weight="700" fill="rgba(255,255,255,0.35)">Secure Payments</text>
  
  <circle cx="418" cy="440" r="5" fill="#FF6B35"/>
  <text x="432" y="445" font-family="Arial, sans-serif" font-size="14" font-weight="700" fill="rgba(255,255,255,0.35)">Fast Delivery</text>
  
  <!-- URL -->
  <text x="1140" y="600" text-anchor="end" font-family="Arial, sans-serif" font-size="15" font-weight="700" fill="rgba(255,255,255,0.2)" letter-spacing="1">tyebliya.com</text>
